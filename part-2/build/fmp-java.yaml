apiVersion: build.knative.dev/v1alpha1
kind: Build
metadata:
  name: greeter-fmp-build
  labels:
    app: greeter
spec:
  serviceAccountName: builder
  source:
    git:
      url: https://github.com/kameshsampath/knative-serving-blogs
      revision: master
  template:
    name: fmp-s2i
    arguments:
      - name: IMAGE_NAME
        value: "dev.local/%a:%v"
      - name: CONTEXT_DIR
        value: "part-2/java"
      - name: CACHE
        value: m2-cache
  volumes:
    - name: m2-cache
      persistentVolumeClaim:
        claimName: m2-cache
